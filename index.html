<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Augusto Solfa - Projec1</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <header>
    <h1>Miner</h1>
  </header>
  <main>
    <section id="level">
      <p>Select your game level:</p>
      <div>
        <button class="novice">Novice</button>
        <button class="normal">Normal</button>
        <button class="hard">Hard</button>
      </div>
    </section>
    <section id="game" class="hide">
        <div id="restart"><img src="./img/arrow-counterclockwise.svg"></div>
      <header id="score">
        <p id="unmarked-bombs">99</p>
        <p id="state"></p>
        <p id="timer">0:00</p>
      </header>
    </section>
  </main>
  <script src="./src/index.js" type="module"></script>
</body>
</html>
